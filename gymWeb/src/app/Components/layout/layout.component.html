<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymWeb Admin</title>
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a routerLink="/Pages" class="text-nowrap logo-img">
            <img src="../assets/images/logos/dark-logo.png" width="180" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Home</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" routerLink="/Pages/Dashboard" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Dashboard</span>
              </a>
            </li>

            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">EMPRESA</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" routerLink="/Pages/Information" aria-expanded="false">
                <span>
                  <i class="ti ti-id"></i>
                </span>
                <span class="hide-menu">Información</span>
              </a>
            </li>

            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Prestaciones</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" routerLink="/Pages/Services" aria-expanded="false">
                <span>
                  <i class="ti ti-barbell"></i>
                </span>
                <span class="hide-menu">Servicios</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" routerLink="/Pages/Schedules" aria-expanded="false">
                <span>
                  <i class="ti ti-clock-hour-3"></i>
                </span>
                <span class="hide-menu">Horarios</span>
              </a>
            </li>

            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Administración</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" routerLink="/Pages/Validator" aria-expanded="false">
                <span>
                  <i class="ti ti-circle-check"></i>
                </span>
                <span class="hide-menu">Validador</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" routerLink="/Pages/Members" aria-expanded="false">
                <span>
                  <i class="ti ti-users"></i>
                </span>
                <span class="hide-menu">Miembros</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" routerLink="/Pages/Subscriptions" aria-expanded="false">
                <span>
                  <i class="ti ti-businessplan"></i>
                </span>
                <span class="hide-menu">Suscripciones</span>
              </a>
            </li>

            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Seguridad</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" routerLink="/Pages/ChangePass" aria-expanded="false">
                <span>
                  <i class="ti ti-key"></i>
                </span>
                <span class="hide-menu">Cambiar Clave</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" routerLink="/Pages/DeleteAccount" aria-expanded="false">
                <span>
                  <i class="ti ti-trash-off"></i>
                </span>
                <span class="hide-menu">Borrar Cuenta</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item dropdown">
                <div class="d-flex align-items-center">
                  <p class="mb-0 fw-semibold">{{gymModel.nombre}}</p>
                  <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img [src]="gymModel.urlImagen ? gymModel.urlImagen : 'assets/images/profile/NoImage.jpg'" alt="" width="35" height="35" class="rounded-circle">
                  </a>
                  <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                    <div class="message-body">
                      <a routerLink="/Pages/Information" class="d-flex align-items-center gap-2 dropdown-item">
                        <i class="ti ti-user fs-6"></i>
                        <p class="mb-0 fs-3">Mi Perfil</p>
                      </a>
                      <a (click)="logOut()" routerLinkActive="router-link-active"  class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</body>
</html>
