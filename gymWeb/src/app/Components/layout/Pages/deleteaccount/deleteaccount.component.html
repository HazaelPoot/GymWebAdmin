<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Cuenta</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 32%;">
            <div class="card-body">
                <h5 class="card-title fw-semibold mb-4 text-center">Eliminar Mi Cuenta</h5>
                <p class="mb-0">Aqui puedes eliminar tu cuenta y con ello toda la gestión de tu Gimnasio.</p>
                <p class="mb-0">Para eso te pedimos ingresar tu contraseña para estar seguros que deseas realizar esta acción.</p>
                <br>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Contraseña Actual</label>
                        <input name="claveActual" [(ngModel)]="passModel.claveActual" type="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirmar Contraseña</label>
                        <div class="password-input">
                            <input name="confirmClave" [(ngModel)]="confirmClave" class="form-control" type="{{ showPassConf ? 'text' : 'password' }}">
                            <i class="{{ showPassConf ? 'ti ti-eye-off' : 'ti ti-eye' }}" (click)="btnPassConfirm()"></i>
                        </div>
                    </div>
                    <app-spinner></app-spinner>
                    <div class="mb-3">
                        <br>
                        <button (click)="btnEliminar()" class="btn btn-danger w-100 py-8 fs-4 mb-4 rounded-2">Confirmar</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
