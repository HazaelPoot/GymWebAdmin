<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información</title>
</head>

<body>
  <div class="d-flex justify-content-center">
    <div class="card" style="width: 75%;">
      <div class="card-body">
        <app-spinner></app-spinner>
        <div class="text-nowrap logo-img text-center d-block py-3 w-100">
          <img [src]="gymModel.urlImagen ? gymModel.urlImagen : 'assets/images/profile/NoImage.jpg'" width="120" alt="">
        </div>
        <form class="row g-3">
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre del Gimnasio</label>
            <input name="nombre" [(ngModel)]="gymModel.nombre" type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="inputContacto" class="form-label">Contacto</label>
            <input name="contacto" [(ngModel)]="gymModel.contacto" type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="inputDireccion" class="form-label">Dirección</label>
            <input name="direccion" [(ngModel)]="gymModel.direccion" type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="inputCiudad" class="form-label">Ciudad</label>
            <input name="ciudad" [(ngModel)]="gymModel.ciudad" type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="inputFoto" class="form-label">Logo</label>
            <input (change)="capturarPhoto($event)" type="file" accept="image/*" class="form-control" id="inputFoto">
          </div>
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input name="correo" [(ngModel)]="gymModel.correo"  type="email" class="form-control">
          </div>
          <br>
          <div class="col-md-6">
            <br>
            <button (click)="btnGuardar()" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
