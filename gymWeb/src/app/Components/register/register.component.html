<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Gimnasio</title>
</head>
<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
      data-sidebar-position="fixed" data-header-position="fixed">
      <div
        class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-5">
              <div class="card">
                <div class="card-body">
                  <div class="text-nowrap logo-img text-center d-block py-3 w-100">
                    <img [src]="previsualizacion" width="180" alt="">
                  </div>
                  <p class="text-center">El Administrador de tu GYM</p>
                  <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputNombre" class="form-label">Nombre del Gimnasio</label>
                      <input name="nombre" [(ngModel)]="gymModel.nombre" type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label for="inputContacto" class="form-label">Contacto</label>
                      <input name="contacto" [(ngModel)]="gymModel.contacto" type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label for="inputDireccion" class="form-label">Dirección</label>
                      <input name="direccion" [(ngModel)]="gymModel.direccion" type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCiudad" class="form-label">Ciudad</label>
                      <input name="ciudad" [(ngModel)]="gymModel.ciudad" type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label for="inputEmail" class="form-label">Email</label>
                      <input name="correo" [(ngModel)]="gymModel.correo" type="email" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label for="inputFoto" class="form-label">Logo</label>
                      <input (change)="capturarPhoto($event)" id="file-upload" type="file" accept="image/*" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassw" class="form-label">Password</label>
                      <input name="passw" [(ngModel)]="gymModel.passw" type="password" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassw" class="form-label">Confirmar Password</label>
                      <div class="password-input">
                          <input name="confirmPass" [(ngModel)]="confirmPass" class="form-control" type="{{ showPassword ? 'text' : 'password' }}">
                          <i class="{{ showPassword ? 'ti ti-eye-off' : 'ti ti-eye' }}" (click)="btnShowPassword()"></i>
                      </div>
                    </div>
                    <app-spinner></app-spinner>
                    <button (click)="btnRegistrar()" type="submit" class="btn btn-primary">
                      Registrar
                    </button>
                    <div class="d-flex align-items-center justify-content-center">
                      <p class="fs-4 mb-0 fw-bold">Ya tienes una cuenta?</p>
                      <a class="text-primary fw-bold ms-2" routerLink="/Login">Iniciar Sesión</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
